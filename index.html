<!doctype html>
<html lang="en">
  <head>
    <script src="scripts/angular.min.js"></script>
    <script src="scripts/app.js"></script>  
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>  
  </head>
<body ng-app="LunchCheck">
   <div class="container" ng-controller="LunchCheckController">
     <h1>Lunch Checker</h1>

         <div class="form-group">
             <input id="lunch-menu" type="text"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control" ng-model="input_string" ng-style="{'border-color': myBorderColor}">
             <!-- NOT CONSIDERING EMPTY ITEM IN THE ITEM LIST -->
         </div>
         <div class="form-group">
             <button class="btn btn-default" ng-click="checkString()">Check If Too Much</button>
         </div>
         <div class="form-group message" ng-style="{'color':myColor}">
           <!-- Your message can go here. -->
           {{output_string}}
         </div>
   </div>

</body>
</html>
